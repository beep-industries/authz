schemaFile: "../../beep.zed"
relationships: |-
  // Server setup
  server:test_server#owner@user:owner

  // Roles setup
  role:admin#server@server:test_server
  role:admin#member@user:admin_user
  
  role:moderator#server@server:test_server
  role:moderator#member@user:mod_user
  
  role:viewer#server@server:test_server
  role:viewer#member@user:viewer_user
  
  role:member#server@server:test_server
  role:member#member@user:member_user1
  role:member#member@user:member_user2

  // Role viewing permissions - admins and moderators can view roles
  server:test_server#role_viewer@role:admin#member
  server:test_server#role_viewer@role:moderator#member

assertions:
  assertTrue:
    - server:test_server#view_role@user:owner      # Server owner can view roles
    - role:admin#view@user:admin_user # Admin with role_viewer can view roles
    - role:moderator#view@user:mod_user   # Moderator with role_viewer can view roles

  assertFalse:
    - role:viewer#view@user:viewer_user  # Viewer role without permission cannot view roles
    - role:member#view@user:member_user1 # Regular member cannot view roles
    - role:member#view@user:member_user2 # Another member without permission
